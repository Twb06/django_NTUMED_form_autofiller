<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>NTUMED Form Autofiller</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="{% static 'css/messenger.css' %}">
  <link rel="stylesheet" href="{% static 'css/survey.css' %}">
  <link rel="stylesheet" href="{% static 'css/survey_text_large.css' %}">
</head>
<body>
  <div id="pagecontainer" class="container-fluid" role="main">
    <div id="container">
      <div id="pagecontent">
      {% block content %}{% endblock %}
      <!-- JQuery -->
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <!-- Bootstrap JS -->
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
      <!-- Celery Progress -->
      <script src="{% static 'celery_progress/celery_progress.js' %}"></script>
      
      {% block progress_bar_js %}{% endblock progress_bar_js %}
      </div>
    </div>
  </div>
</body>
</html>
