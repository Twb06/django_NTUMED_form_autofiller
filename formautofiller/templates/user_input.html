{% extends "base_generic.html" %}

{% block content %}
  <h1>NTUMED Form Autofiller</h1>
  <p>Input your form data below:</p>

<!-- Autofill Form -->
<div class="container" style="padding-top: 20px;">
  <div class="labelrc greenhighlight" style="padding-top: 20px;">
    <form action="" method="post">
      {% csrf_token %}
      <table>
      {{ form.as_table }}
      </table>
      <input type="submit" class="jqbutton nowrap ui-button ui-corner-all ui-widget" style="color:#800000;width:100%;max-width:140px;" value="Submit">
    </form>
  </div>
</div>

<!-- Process Status -->
<div class="container" style="padding-top: 20px;">
	<div class="card" style="height: 120px;">
		{% block progress %}{% endblock progress %}
	</div>
</div>
{% endblock %}
